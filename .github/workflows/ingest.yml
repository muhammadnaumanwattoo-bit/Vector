name: Market Data Ingestion

on:
  schedule:
    - cron: "0 14 * * *"   # every day at 14:00 UTC (~7 PM Pakistan time)
  workflow_dispatch:       # allow manual trigger from GitHub UI
  push:                    # run on push (any branch)
    branches: ["*"]
  pull_request:            # run on PRs (any branch â†’ any branch)
    branches: ["*"]

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r python/requirements.txt

      - name: Run ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          FETCH_OVERLAP_DAYS: "1"
          SYMBOLS: "IBM,AAPL,TSLA,BTC-USD"
        run: |
          source venv/bin/activate
          python python/ingested_multiple_symbols.py
